<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <hr>
                <a href="../index.html" class="btn btn-warning">Əsas səhifə</a>
                <hr>
                <h2>Hesaba daxil olmaq</h2>
                <hr>
                <form action="#" autocomplete="off" id="log-in">
                    <div class="alert alert-success d-none" id="success" role="alert">
                        Uğurlu giriş!
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">İstifadəçi adı:</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Şifrə:</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Hesaba daxil ol">
                    </div>
                </form>
                <hr>
                <span>Hesabın yoxdur?</span> <a href="signup.html" class="btn btn-primary">Hesab yarat</a>
            </div>
        </div>
    </div>
</body>

</html>
