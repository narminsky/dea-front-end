<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alış-veriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/shopping.js"></script>
</head>

<body>
    <div class="justify-content-center popup align-items-center">
        <div class="col-8 popup-box p-2">
            <div class="icon">
                <i class="bi bi-x-circle"></i>
            </div>
            <h4 class="mb-3 text-center">Komputer haqqında ətraflı məlumat</h4>
            <div class="text-center">
                <img class="item-img" src="../img/shopping/acer.jpg" alt="">
            </div>
            <p class="name"></p>
            <p class="desc"></p>
            <p class="price"></p>
            <p class="phone"></p>
            <p class="state"></p>
            <p class="ram"></p>
            <p class="cpu"></p>
            <p class="memory"></p>
            <p class="mem-type"></p>
            <p class="os"></p>
            <p class="graphic"></p>
        </div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-2">
                <a href="../index.html" class="btn btn-warning" role="button">Əsas səhifə</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 left-menu">
                <input type="text" class="form-control" name="search" id="search" placeholder="Axtarış">
                <!-- brands' menu -->
                <ul class="list-group mt-3 category"></ul>
            </div>
            <div class="col-9">
                <div class="area d-flex flex-wrap justify-content-start p-3 rounded">
                    <!-- brands' models -->
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-9 offset-3 text-center spinnerio">
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
